<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <title>Document</title>
  </head>
  <body
    class="flex items-center flex-col justify-center h-[100vh] bg-[#f4f5f7]"
  >
    <div
      class="flex items-center justify-center flex-col h-[140px] w-[320px] bg-[url(./assets/bg.png)] bg-cover"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form
      class="flex flex-col rounded-3xl gap-3 p-8 bg-white w-[402px] h-[350px]"
    >
      <label for="phoneNumber">Mobile Number</label>
      <input
        id="phoneNumber"
        type="number"
        placeholder="Enter your number"
        class="bg-[#f4f5f7] border-none rounded-[32px] px-5 py-4"
      />
      <label for="pinNumber">4 Digit Pin</label>
      <input
        type="number"
        id="pinNumber"
        placeholder="Enter 4 Digit Pin"
        class="bg-[#f4f5f7] border-none rounded-[32px] px-5 py-4"
      />
      <button
        id="loginBtn"
        class="bg-[#0874F2] border-none rounded-[32px] px-5 py-4 text-white font-semibold"
      >
        Login
      </button>
      <span></span>
    </form>
  </body>
  <script src="app.js"></script>
</html>
